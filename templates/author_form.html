{% extends 'base.html' %}
{% block title %}New Author{% endblock %}
{% block content %}
<style>
    main {
        padding: 20px;
        max-width: 800px;
        margin: auto;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }

    h1 {
        border-bottom: 2px solid #333;
        padding-bottom: 10px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    form p {
        margin-bottom: 15px;
    }

    form input, form textarea, form select {
        padding: 10px;
        font-size: 16px;
        margin-top: 5px;
    }

    form button {
        padding: 10px;
        background-color: #333;
        color: white;
        border: none;
        cursor: pointer;
    }

    form button:hover {
        background-color: #575757;
    }
</style>
<h1>New Author</h1>
<form id="author-form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'author_list' %}" class="button">Back to Authors</a>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('author-form');
        const inputs = form.querySelectorAll('input, textarea, select');
        inputs.forEach(input => {
            input.classList.add('styled-input');
        });
    });
</script>
{% endblock %}
